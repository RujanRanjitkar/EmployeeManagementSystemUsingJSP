<html>
<head>
    <title> Add Employee Form</title>
</head>
<body>
<a href="viewEmployee.jsp">View All Employees</a><br>

<h1> Add Employee Form </h1>
<form action="addEmployee.jsp" method="post" enctype="multipart/form-data">
    <table>
        <tr><td>Name:</td><td><input type="text" name="Username"/></td></tr>
        <tr><td>Gender:</td><td>
            <input type="radio" name="Gender" value="male"/>Male
            <input type="radio" name="Gender" value="female"/>Female </td></tr>
        <tr><td>Country:</td><td>
            <select name="Country" style="width:155px">
                <option>Nepal</option>
                <option>India</option>
                <option>Pakistan</option>
                <option>Afghanistan</option>
                <option>China</option>
                <option>Other</option>
            </select>
        </td></tr>
        <tr><td>Hobbies:</td>
            <td>
                <input type="checkbox" name="hobbies" value="reading">Reading
            <input type="checkbox" name="hobbies" value="singing">Singing
           <input type="checkbox" name="hobbies" value="dancing">Dancing
           <input type="checkbox" name="hobbies" value="travelling">Travelling</td>
        </tr>
        <tr><td>Photo:</td>
            <td><input type="file" name="photo"/></td>
        </tr>
<!--        <tr><td>Resume:</td>-->
<!--            <td><input type="file" name="Resume"/></td>-->
<!--        </tr>-->
        <tr><td colspan="2"><input type="submit" value="Add User"/></td></tr>
    </table>
    </table>
</form>

</body>
</html>
